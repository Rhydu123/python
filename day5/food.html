<!DOCTYPE html>
	<head>
		<title>My First Page</title>
		<style>
			body{
				display: flex;
				justify-content:center;
				align-items: center;
			}
			.container{
				margin:20px;
				border:5px solid black;
				border-radius:25px;
				width:300px;
				height:300px;
			}
			.image{
				object-fit: cover;
				border-radius:25px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="image"src="pepper.jpeg"alt="Food"width=300 height=300>
		</div>
		<div class="container">
			<img class="image" src="burger.jpeg"alt="Food"width=300 height=300>
		</div>
		<div class="container">
			<img class="image"src="dominos.jpeg"alt="Food"width=300 height=300>
		</div>
	</body>
</html>
